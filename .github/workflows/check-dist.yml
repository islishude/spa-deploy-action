name: Check dist/

on:
  push:
    branches:
      - main
      - v*
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest

    permissions:
      contents: write
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        id: checkout
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        id: install
        run: npm ci

      - name: Build and check dist Directory
        id: build
        run: |
          npm run bundle
          echo "diff=$(git diff --ignore-space-at-eol --text dist/ | wc -l | xargs echo -n)" >> $GITHUB_OUTPUT

      - name: Update dist for dependabot
        id: dependabot-dist-update
        if:
          steps.build.outputs.diff != '0' && github.event_name == 'pull_request'
          && startsWith(github.head_ref,'dependabot/')
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git add .
          git commit -m "update dist files"
          git push -f origin "HEAD:${GITHUB_HEAD_REF}"

      - name: Compare Expected and Actual Directories
        id: diff-check
        if:
          steps.build.outputs.diff != '0' &&
          steps.dependabot-dist-update.conclusion == 'skiped'
        run: |
          echo "Detected uncommitted changes after build. See status below:"
          git diff --ignore-space-at-eol --text dist/
          exit 1
